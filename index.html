<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <img src="background.jpg" alt="virtual reality gaming" class="background">
        <div class="hero">
            <img src="logo.png" alt="video game controller" width="100px" class="logo">
            <h1 class="title">Hello World</h1>            
        </div>
        <footer><p>Photo by <a href="https://unsplash.com/@soberanes" class="footer-link">Uriel</a> and logo image by <a href="https://thenounproject.com/ralfschmitzer/" class="footer-link">Ralf</a>.</p></footer>
    </div>
    <div class="form-section">
        <div class="upperFormText">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
                Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div>
            <p class="upperFormText">Let's do this!</p>
            <form action="mockup">
                <div class="form-container">
                    <label for="fname">first name</label>
                    <input type="text" id="fname" pattern="[a-z]{2,}">
                </div>

                <div class="form-container">
                    <label for="lname">last name</label>
                    <input type="text" name="lname" id="lname" pattern="[a-z]{2,}>
                </div>

                <div class="form-container">
                    <label for="email">email</label>
                    <input type="email" id="email">
                </div>

                <div class="form-container">
                    <label for="phone">phone number</label>
                    <input type="tel" id="phone" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}|[0-9]{11}">
                </div>

                <div class="form-container">
                    <label for="password">password</label>
                    <input type="password" name="password" id="password">
                </div>

                <div class="form-container">
                    <label for="confirm">confirm password</label>
                    <input type="password" name="confirm" id="confirm">
                </div>

            </form>
        </div>
        <button>Create Account</button>
        <p>Already have an account? <a href="" class="login-link">Log in</a></p>
    </div>
    
</body>
</html>
